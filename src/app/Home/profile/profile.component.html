<div class="container">
  <div *ngIf="User">
    <p>Name : {{ User?.firstName }} {{ User?.lastName }}</p>
    <p>Email: {{ User?.email }}</p>
    <p>UserName: {{ User?.userName }}</p>

    <div>
      <h3>Upload Video</h3>
      <form action="" (ngSubmit)="uploadVideo()" [formGroup]="videoForm">
        <div class="form-group">
          <label for="postTitle" class="input-label">Title: </label>
          <input type="text" name="postTitle" id="postTitle" class="input-group" formControlName="postTitle" />
        </div>
        <div class="form-group">
          <label for="videoUrl" class="input-label">Video Url: </label>
          <input
            type="file"
            name="videoUrl"
            accept="video/*"
            formControlName="videoUrl"
          />
        </div>
        <button >Upload Video</button>
      </form>
    </div>

    <h1>Posts</h1>
    <ng-container *ngIf="User?.posts.length > 0"
      ><div *ngFor="let post of User?.posts">
        <!-- <iframe width="560" height="315" src="C:\\fakepath\\Apex Legends 2023.07.03 - 12.28.49.02.mp4" frameborder="4" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe> -->
        <video width="400" controls>
          <source src="C:\\fakepath\\Apex Legends 2023.07.03 - 12.28.49.02.mp4" type="video/mp4" />
          <source src="C:\\fakepath\\Apex Legends 2023.07.03 - 12.28.49.02.mp4" type="video/ogg" />
          Your browser does not support HTML video.
        </video>

        <h1 (click)="viewPost(post.userId, post.postId)">Title : {{ post.postTitle }}</h1>
         <div class="add-likes">
            <i class="bi bi-hand-thumbs-up-fill" (click)="addLikes( post.postId)"></i>
            <p>{{post.likes}}</p>
            <i class="bi bi-hand-thumbs-down-fill"></i>
        </div>
      </div>
      </ng-container
    >
    <ng-container *ngIf="User?.posts.length === 0">
      <p>You Currently have no posts</p>
    </ng-container>
  </div>
</div>
