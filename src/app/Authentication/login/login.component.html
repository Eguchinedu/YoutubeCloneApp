<div class="container">
<div class="header">
    <h1>Welcome, Please Login</h1>
</div>
<form action="" (ngSubmit)="onSubmit()" [formGroup]="loginForm">
    <div class="form-group">
        <label for="userName" class="input-name">Username: </label>
        <input type="text" name="userName" id="userName" class="login-field" formControlName="userName">
        <p class="alert alert-danger" *ngIf="loginForm.controls['userName'].dirty && loginForm.hasError('required', 'userName')">Username is Required</p>
    </div>
    <div class="form-group">
        <label for="password" class="input-name">Password: </label>
        <input type="password" name="password" id="password" class="login-field" formControlName="password">
         <p class="alert alert-danger" *ngIf="loginForm.controls['password'].dirty &&  loginForm.hasError('required', 'password')">Password is required</p>
    </div>

    <div class="login-button">
        <button class="log-btn" [disabled]="!loginForm.valid">Login</button>
    </div>
  
</form>
  <p>Forgot Password?</p>
    <p>New user? <a aria-current="page" 
                 routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }" [routerLink]="['/sign-up']" >Sign Up!!</a></p>
</div>
